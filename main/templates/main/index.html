{% extends "main/base.html" %}
{% block content %}

<h2 class="top">Search for a college</h2>
<form action="/search/" method="GET" id="search-form">
    <!-- {% csrf_token %} -->
    <div class="form-group">
        {{ form }}
    </div>
    <div class="form-group">
        <input type="submit" value="Search" class="btn btn-success">
    </div>
</form>
<div id="status"></div>
<div id="results"></div>

{% endblock %}
